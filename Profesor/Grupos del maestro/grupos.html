<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos del maestro</title>
    <link rel="stylesheet" href="grupos.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <button class="icon-button">
                    <img src="https://www.mexicodesconocido.com.mx/wp-content/uploads/2019/07/IPN_Rodrigo_OSegueda.jpg" alt="IPN Logo">
                </button>
            </div>
            <div class="menu-item">
                <button class="icon-button">
                    <img src="https://th.bing.com/th/id/R.98f7ba11c0008416714360d79b38fcc3?rik=2Ejragac6mGlFQ&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fuser-png-icon-thin-line-user-icon-2232.png&ehk=xfJZe9qWw%2fORWGP1VnUnQPT3r09SLw4ihK%2fyNms%2b2OA%3d&risl=&pid=ImgRaw&r=0" alt="User Icon">
                    <span>Profesor</span>
                </button>
            </div>
            <div class="menu-item">
                <button class="icon-button">
                    <img src="https://icon-library.com/images/group-icon-png/group-icon-png-7.jpg" alt="Group Icon">
                    <span>Servicios</span>
                </button>
            </div>
        </div>
        <div class="main-content">
            <div class="groups-container">
                <div class="groups">
                    <button class="group-button">Grupo 1<br>20 Alumnos</button>
                    <button class="group-button">Grupo 2<br>15 Alumnos</button>
                </div>
                <div class="groups">
                    <button class="group-button">Grupo 3<br>20 Alumnos</button>
                    <button class="group-button">Grupo 4<br>40 Alumnos</button>
                </div>
            </div>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>
</html>
